<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
    <h1>Galactic Age Calculator</h1>
    <form id="form">
      <label for="age">Current Age: </label>
      <input id="age" type="text" name="age">
      <button type="submit">Calculate!</button>
    </form>
    <p id="error" class="hidden">Please submit an numerial age larger than 0</p>;
    <div id="convertedAges" class="hidden">
      <h2 id="curr">Current Age: </h2>
      <h3>List of ages on different planets:</h3>
      <ul>
      </ul>
    </div>
    <form id="until" class="hidden">
      <label for="untilAge">Enter a past or future age to calculate how much time has passed or will pass from current age: </label> <br>
      <input id="untilAge" type="text" name="untilAge"> <br>
      <button type="submit">Calculate!</button>
    </form>
    <div id="convertedUntil">
      <p id="error2" class="hidden">Please enter a valid age! (cannot be same as current age, or less or equal to 0)</p>
      <div id="convertedUntilOutput" class="hidden">
        <h3> </h3>
        <ul>
        </ul>
      </div>
    </div>
</body>
</html>
